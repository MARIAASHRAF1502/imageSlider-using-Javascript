<body>
    <div class="content">
        <div class="images">

            <img src="2.jpg" alt="image1">
            <img src="3.jpg" alt="image1">

        </div>

        <div onclick="side_slide(-1)" class="slide-left">
            <span>&nbsp; &nbsp; &nbsp; &nbsp;</span>
        </div>

        <div onclick="side_slide(-1)" class="slide-right">
            <span>&nbsp; &nbsp; &nbsp; &nbsp;</span>
        </div>

            <span onclick="btm_slide(1)">&nbsp; &nbsp; &nbsp; &nbsp;</span>

    </div>
